<div id="skills-container" data-aos="zoom-in">
    <h1>Tecnologias e Habilidades</h1>
    <div class="skills-domain" id="better-domain">
        <h3>Melhor dom√≠nio</h3>
        <div class="skills">
            <div class="skill-block" *ngFor="let i of domainSkills">
                <img width="60" src="{{i.link}}" alt="{{i.alt}}">
                <h5>{{i.alt}}</h5>
            </div>
        </div>
    </div>
    <div class="skills-domain" id="used-sometimes">
        <h3>Utilizado algumas vezes</h3>
        <div class="skills">
            <div class="skill-block" *ngFor="let i of noDomainSkills">
                <img width="60" src="{{i.link}}" alt="{{i.alt}}">
                <h5>{{i.alt}}</h5>
            </div>
        </div>
    </div>
</div>
